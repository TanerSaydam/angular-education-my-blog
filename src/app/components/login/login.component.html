<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-7">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">   
            <div class="card-header">
              <h1>Login Page</h1>
            </div>         
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Giriş yapmak için bilgileri doldurun!</small>
              </div>
              <!-- Form Elementi -->
              <form role="form" (ngSubmit)="_auth.login(loginModel)">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input                    
                      class="form-control is-valid"
                      [(ngModel)]="loginModel.email"
                      [ngModelOptions]="{standalone:true}"
                      placeholder="Email"
                      type="email">                    
                  </div>
                </div>
                <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" [(ngModel)]="loginModel.password" [ngModelOptions]="{standalone:true}" placeholder="Password" type="password">
                  </div>
                </div>                
                <div class="text-center">
                  <button type="submit" [disabled]="checkFormIsValid()" class="btn btn-primary my-4">Giriş Yap</button>
                </div>
              </form>
              <!-- Form Elementi -->
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a class="text-light"><small>Şifremi unuttum?</small></a>
            </div>
            <div class="col-6 text-right">
              <a class="text-light" routerLink="/register"><small>Yeni kayıt</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

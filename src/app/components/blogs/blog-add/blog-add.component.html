<div class="section">
    <div class="form-group">
        <label for="title">Başlık</label>
        <input type="text" name="title" [(ngModel)]="blog.title" id="title" class="form-control">
    </div>
    <div class="form-group mt-1">
        <label for="content">İçerik</label>
        <angular-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [(ngModel)]="blog.content"></angular-editor>

    </div>
    <div class="form-group mt-1">
        <button class="btn btn-outline-primary w-100" (click)="add()">
            <i class="fa fa-save"></i>
            Kaydet
        </button>
    </div>
</div>
